<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
</head>
<body>
    <div>
    <h1 align="center">College Admission Form</h1>
    </div>
    <hr>
    <form id="college-admission-form">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div><br><br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div><br><br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div><br><br>
        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div><br><br>
        <div>
            <label for="comment">About Me:</label>
            <textarea id="comment" name="comment"></textarea>
        </div><br><br>
        <div>
            <label for="dob">D.O.B.:</label>
            <input type="date" id="dob" name="dob">
        </div><br><br>
        <div>
            <label for="subjects">Optional Subject:</label>
            <select id="subjects" name="subjects">
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="history">History</option>
            </select>
        </div> <br><br>
        <div>
            <input type="checkbox" id="tnc" name="tnc">
            <label for="tnc">I agree with all the terms & conditions.</label>
        </div><br><br>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
